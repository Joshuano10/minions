<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>minions</title>
    <link rel="stylesheet" href="minions.css">
</head>
<body>
<div class="wrapper">
    <div class="minions">
        <div class="body">
            <div class="trousers">
                <div class="belt">
                    <div class="leftBelt"></div>
                    <div class="rightBelt"></div>
                </div>
                <div class="trousersTop"><!--突出的矩形部分-->

                </div>
                <div class="pocket">

                </div>
                <!--三条线-->
                <span class="leftLine"></span>
                <span class="rightLine"></span>
                <span class="bottomLine"></span>
            </div>
        </div>
        <div class="hair">
            <div class="leftHair1"></div>
            <div class="leftHair2"></div>
            <div class="rightHair1"></div>
            <div class="rightHair2"></div>
        </div>
        <div class="eyes">
            <div class="leftEye">
                <div class="leftBlackEye">
                    <div class="leftWhite"></div>
                </div>
            </div>
            <div class="rightEye">
                <div class="rightBlackEye">
                    <div class="rightWhite"></div>
                </div>
            </div>
        </div>
        <div class="mouth">
            <div class="mouthShape"></div>
        </div>
        <div class="hands">
            <div class="leftHand"></div>
            <div class="rightHand"></div>
        </div>
        <div class="feet">
            <div class="leftFoot"></div>
            <div class="rightFoot"></div>
        </div>
        <div class="shadow">

        </div>
    </div>
</div>
</body>
</html>
